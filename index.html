<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nórdicos Awards</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1>Nórdicos Awards 2025</h1>
  </header>

  <section class="category">
    <h2>Clip del Año</h2>
    <div class="video-container">
      <label class="video-label" title="Clip 1">

        <input type="radio" name="clipDelAno" value="clip3" />

      </label>
    </div>
  </section>

  <section class="category">
    <h2>Mejor Meme</h2>
    <div class="video-container">
      <label class="video-label" title="Meme 1">

  <section class="category">
    <h2>Momento Más Épico</h2>
    <div class="video-container">
      <label class="video-label" title="Épico 1">
        <input type="radio" name="momentoEpico" value="epico1" />
        <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allowfullscreen></iframe>
      </label>
      <label class="video-label" title="Épico 2">
        <input type="radio" name="momentoEpico" value="epico2" />

      </label>

  </section>

  <section class="category">
    <h2>Mejor Jugador</h2>
    <div class="video-container">
      <label class="video-label" title="Jugador 1">
        <input type="radio" name="mejorJugador" value="jugador1" />
        <iframe src="https://www.youtube.com/embed/IwzUs1IMdyQ" frameborder="0" allowfullscreen></iframe>
      </label>
      <label class="video-label" title="Jugador 2">
        <input type="radio" name="mejorJugador" value="jugador2" />
        <iframe src="https://www.youtube.com/embed/kffacxfA7G4" frameborder="0" allowfullscreen></iframe>

    </div>
  </section>

  <div id="voteButtonContainer" style="margin: 2rem auto; max-width: 1000px; text-align:center; display:none;">
    <button id="voteButton">Votar</button>
  </div>

  <footer>
    © 2025 Nórdicos Awards - Entre amigos, los verdaderos premios
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
